<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Dibi kina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <!-- Meal Search Area -->
    <section class="w-50 mx-auto">
        <h1 class="text-center my-3 text-success">Get Your Meal</h1>
        <div class="input-group mb-3">
            <input id="meal-input" type="text" value="pasta" class="form-control" placeholder="Search the meal you want!" aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button onclick="loadMeals()" class="btn btn-outline-success" type="button">
          Search
        </button>
        </div>
    </section>
    <!-- Error Message -->
    <div>
        <h2 id="error-message" class="text-center text-danger">
            No data found....
        </h2>
    </div>
    <!-- Single Meal Details -->
    <div id="meal-detail" class="container py-5"></div>
    <!-- All Meals -->
    <section class="container mt-5">
        <div id="meal-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="js/async-await.js"></script> -->
    <script src="js/meal-db.js"></script>
</body>

</html>
